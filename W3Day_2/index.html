<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
    }

    input {
      width: 38px;
      height: 38px;
      font-size: 18px;
      text-align: center;
      border: none;
    }

    input:focus {
      outline: none;
      background-color: #e0f7fa;
    }

    .bold-border {
      border: 2px solid black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§© Sudoku Game</h1>
  <table id="sudoku-grid"></table>
  <button onclick="checkSudoku()">Check</button>

  <script>
    function createSudokuGrid() {
      const table = document.getElementById("sudoku-grid");

      for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");

        for (let col = 0; col < 9; col++) {
          const td = document.createElement("td");

          // Add thick borders for 3x3 grid separation
          if (col % 3 === 0) td.classList.add("bold-border");
          if (row % 3 === 0) td.classList.add("bold-border");

          const input = document.createElement("input");
          input.setAttribute("type", "number");
          input.setAttribute("min", "1");
          input.setAttribute("max", "9");

          td.appendChild(input);
          tr.appendChild(td);
        }

        table.appendChild(tr);
      }
    }

    function checkSudoku() {
      const table = document.getElementById("sudoku-grid");
      const grid = [];

      for (let i = 0; i < 9; i++) grid.push(Array(9).fill(0));

      for (let row = 0; row < 9; row++) {
        const cells = table.rows[row].cells;
        for (let col = 0; col < 9; col++) {
          const value = cells[col].querySelector("input").value;
          if (value) grid[row][col] = parseInt(value);
        }
      }

      // Check rows
      for (let i = 0; i < 9; i++) {
        const seen = new Set();
        for (let j = 0; j < 9; j++) {
          const num = grid[i][j];
          if (num < 1 || num > 9 || seen.has(num)) {
            alert("Invalid Sudoku: Duplicate or out-of-range number in row " + (i + 1));
            return;
          }
          seen.add(num);
        }
      }

      // Check columns
      for (let i = 0; i < 9; i++) {
        const seen = new Set();
        for (let j = 0; j < 9; j++) {
          const num = grid[j][i];
          if (seen.has(num)) {
            alert("Invalid Sudoku: Duplicate number in column " + (i + 1));
            return;
          }
          seen.add(num);
        }
      }

      alert("âœ… Sudoku looks valid!");
    }

    createSudokuGrid();
  </script>

</body>
</html>
